<article class="relative group flex flex-row">
	<a class="insert-link" href="{{ .Permalink }}"></a>

	<!-- Wrapper für 16:9 -->
	<figure class="basis-1/3 aspect-video overflow-hidden rounded-lg bg-zinc-100">

		{{- if .Params.image }}

			{{- if (strings.HasPrefix .Params.image "http") }}
				<!-- Externe Bilder: über CSS mittig croppen -->
				<img
					class="object-cover object-center w-full h-full group-hover:scale-105 transition duration-500 cursor-pointer"
					src="{{ .Params.image }}"
					alt="{{ $.Name }}"
				>
			{{- else }}

				<!-- Lokale Bilder: Hugo cropt mittig -->
				{{- with $img := resources.Get .Params.image -}}
					{{- $thumb := $img.Fill "800x450 Center" -}}
					<img
						class="object-cover object-center w-full h-full group-hover:scale-105 transition duration-500 cursor-pointer"
						src="{{ $thumb.Permalink }}"
						alt="{{ $.Name }}"
						width="{{ $thumb.Width }}"
						height="{{ $thumb.Height }}"
					>
				{{- end }}

			{{- end }}

		{{- end }}

	</figure>

	<div class="basis-2/3 self-center ml-4">
		<h3 class="font-bold group-hover:underline decoration-auto">{{ .LinkTitle }}</h3>
	</div>
</article>
