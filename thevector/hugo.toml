baseURL     = 'https://thevector.de/'
languageCode = 'de-DE'
title       = 'theVector – IT-Security, Datenschutz & Tech-News'
theme       = 'pehtheme-hugo'

# ~20 Wörter ≈ 150–160 Zeichen für SERP-Snippets
summaryLength = 25

# Wichtige Default-Metadaten für SEO
enableRobotsTXT = true

# Für Google News & News-Sitemap (in Templates nutzen)
[permalinks]
  posts = '/:year/:month/:slug/'

[params]
  # Max. ~160 Zeichen, Fokus-Keywords vorne
  description = 'IT-Security, Datenschutz und Technologie-News: Analysen, Hintergründe und Einschätzungen zu Cybersecurity, KI, ePA, OWASP und moderner Softwareentwicklung.'
  mainSections = ['posts']

  # Brand / SEO-Basics
  siteName      = 'thevector'
  siteTagline   = 'IT-Security, Datenschutz & Technologie-News'
  keywords      = ['IT-Security','Datenschutz','Cybersecurity','KI','Cloud','Softwareentwicklung','Tech','Technologie','professionelle IT','Hacking','AI Act','Security News','IT-News']
  locale        = 'de_DE'
  author        = 'thevector Redaktion'
  image         = '/images/og/default.png'  # Standard-OG-Bild

  # News-spezifische Parameter, die du in JSON-LD / Meta-Templates nutzen kannst
  organizationName = 'thevector'
  organizationLogo = '/images/og/default.png'
  newsSectionName  = 'News'

  # Google News: Kategorien als Rubriken
  newsGenres = ['IT-Security','Datenschutz','Technologie','Politik & Regulierung']

  # Strukturierte Daten (werden in Templates ausgewertet)
  enableStructuredData = true
  enableOpenGraph      = true
  enableTwitterCards   = true

  [params.authors]

    [params.authors.pius]
      name   = 'Pius Werner'
      bio    = 'IT-Security-Experte mit Fokus auf Datenschutz, Open-Source und digitale Politik. Schreibt über Cybersecurity, Regulierung und moderne Softwareentwicklung.'
      avatar = '/images/author/pius.jpg'

    [params.authors.arne]
      name   = 'Arne Bauer'
      bio    = 'Freiberuflicher IT-Journalist mit Schwerpunkt Cybersecurity, KI und Cloud. Analysiert Trends, Angriffe und Technologien in der professionellen IT.'
      avatar = '/images/author/arne.jpg'

[pagination]
  pagerSize = 6

[menu]
  [[menu.main]]
    name    = 'Home'
    pageRef = '/'
    weight  = 10
  [[menu.main]]
    name    = 'News'
    pageRef = '/categories/News/'
    weight  = 15
  [[menu.main]]
    name    = 'Datenschutz'
    pageRef = '/categories/Datenschutz/'
    weight  = 20
  [[menu.main]]
    name    = 'IT-Security'
    pageRef = '/categories/IT-Security/'
    weight  = 25
  [[menu.main]]
    name    = 'Themen'
    pageRef = '/tags'
    weight  = 30

# Taxonomien – für interne Verlinkung/Related Content
tags     = ['IT-Security','Datenschutz','Cybersecurity','KI','Cloud','Softwareentwicklung','OWASP','Canarytokens','ePA','AI Act']
features = ['tailwindcss','two-column','sidebar','horizontal-menu']

[caches]
  [caches.images]
    dir = ':cacheDir/images'

[module]
  [module.hugoVersion]
    extended = false
    min = '0.116.0'

  [module.mounts]
    source = 'assets'
    target = 'static'

[related]
  includeNewer = true
  threshold    = 60
  toLower      = false

  [[related.indices]]
    name   = 'tags'
    weight = 100

  [[related.indices]]
    name   = 'categories'
    weight = 80

  [[related.indices]]
    name   = 'date'
    weight = 10