baseURL = 'https://thevector.de/'
languageCode = 'en-us'
title = 'thevector'
theme= "pehtheme-hugo"

summaryLength = '20' # <- 20 words are approximately 160 characters

[params]
	# Meta description, not exceeding 160 characters, used for the meta description within the HTML head
	description = 'Aktuelle IT-News und Blogbeiträge rund um Datenschutz, IT-Security und Technologie – verfasst von Studierenden und IT-Security-Enthusiasten. Frische Perspektiven, fundiertes Wissen und spannende Einblicke in die digitale Welt.'
	mainSections = 'posts'

[author]
	name = 'Pius Werner'
	bio = 'IT-Security Enthusiast'
	avatar = '/images/author/pius.jpg'

[pagination]
	pagerSize = 6

[menu] # Menu management
	[[menu.main]]
		name = 'Home'
		pageRef = '/'
		weight = 10
	[[menu.main]]
		name = 'About'
		pageRef = '/about'
		weight = 15
	[[menu.main]]
		name = 'Tags'
		pageRef = '/tags'
		weight = 20
	[[menu.main]]
		name = 'Taxonomy'
		pageRef = '/tags/space/'
		weight = 25

# Taxonomy terms
tags = ['blog', 'responsive', 'light', 'tailwindcss']
features = ['tailwindcss', 'two-column', 'sidebar', 'horizontal-menu']

[caches]
  [caches.images]
    dir = ':cacheDir/images'

[module]
  [module.hugoVersion]
    extended = false
    min = "0.116.0"
  [module.mounts] # Directing the static folder to assets.
  	source = 'assets'
  	target = 'static'
