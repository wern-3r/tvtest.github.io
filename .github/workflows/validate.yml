name: PR Validation & Review

on:
  pull_request:
    paths:
      - 'thevector/content/**/*.md'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  check-files:
    runs-on: ubuntu-latest
    outputs:
      markdown: ${{ steps.filter.outputs.markdown }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            markdown:
              - 'thevector/content/**/*.md'

  spellcheck:
    runs-on: ubuntu-latest
    needs: check-files
    if: needs.check-files.outputs.markdown == 'true' || github.event_name == 'workflow_dispatch'
    name: German Spell & Grammar Check
    
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Run Vale
        uses: errata-ai/vale-action@reviewdog
        with:
          files: ./thevector/content/posts
          reporter: github-pr-review
          filter_mode: nofilter
          fail_on_error: true
          level: error
          debug: true
      # - name: LanguageTool check
      #   uses: reviewdog/action-languagetool@ea19c757470ce0dbfcbc34aec090317cef1ff0b5
      #   with:
      #     github_token: ${{ secrets.GITHUB_TOKEN }}
      #     language: de-DE
      #     reporter: github-pr-review
      #     level: error
      #     filter_mode: file

  content-validation:
    runs-on: ubuntu-latest
    needs: check-files
    if: needs.check-files.outputs.markdown == 'true' || github.event_name == 'workflow_dispatch'
    name: Content Validation
    
    steps:
      - uses: actions/checkout@v4
      - name: Check frontmatter
        run: |
          for file in ./thevector/content/**/*.md; do
            if [ -f "$file" ]; then
              for field in title date description image; do
                if ! grep -q "^${field}:" "$file"; then
                  echo "‚ùå $file: Missing '$field'"
                  exit 1
                fi
              done
            fi
          done
