name: PR Validation & Review

on:
  pull_request:
    paths:
      - 'thevector/content/**/*.md'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  check-files:
    runs-on: ubuntu-latest
    outputs:
      markdown: ${{ steps.filter.outputs.markdown }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            markdown:
              - 'thevector/content/**/*.md'

  spellcheck:
    runs-on: ubuntu-latest
    needs: check-files
    if: needs.check-files.outputs.markdown == 'true' || github.event_name == 'workflow_dispatch'
    name: German Spell & Grammar Check
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Spelling (German)
        uses: rojopolis/spellcheck-github-actions@0.23.0
        with:
          config_path: .spellcheck.yml
          task_name: Markdown
          
  content-validation:
    runs-on: ubuntu-latest
    needs: check-files
    if: needs.check-files.outputs.markdown == 'true' || github.event_name == 'workflow_dispatch'
    name: Content Validation
    
    steps:
      - uses: actions/checkout@v4
      - name: Check frontmatter
        run: |
          for file in ./thevector/content/**/*.md; do
            if [ -f "$file" ]; then
              for field in title date description image; do
                if ! grep -q "^${field}:" "$file"; then
                  echo "‚ùå $file: Missing '$field'"
                  exit 1
                fi
              done
            fi
          done
