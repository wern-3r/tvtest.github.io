name: PR Validation & Review

on:
  pull_request:
    paths:
      - 'thevector/content/**/*.md'
      - '.wordlist.txt'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    needs: check-files
    if: needs.check-files.outputs.markdown == 'true' || github.event_name == 'workflow_dispatch'
    name: German Spell Check
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Get all changed markdown files
        uses: tj-actions/changed-files@v45
        id: changed_files
        with:
          files: |
            **.md

      - name: Check Spelling (German)
        uses: rojopolis/spellcheck-github-actions@0.55.0
        with:
          config_path: .spellcheck.yml
          task_name: Markdown
          source_files: ${{ steps.changed_files.outputs.all_changed_files }}
          
